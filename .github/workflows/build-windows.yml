name: Build Windows App

on:
  push:
    branches: [ "main" ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        target: x86_64-pc-windows-gnu
        override: true

    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo
          node_modules
        key: ${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}-${{ hashFiles('**/package-lock.json') }}

    - name: Install dependencies
      run: |
        npm ci
        npm install @tauri-apps/cli

    - name: Build frontend
      shell: bash
      run: |
        npm run build 

    - name: Build Tauri app
      env:
        CARGO_TARGET_X86_64_PC_WINDOWS_GNU_LINKER: x86_64-w64-mingw32-gcc
        RUSTFLAGS: "-C target-feature=+crt-static"
      run: |
        Remove-Item -Recurse -Force src-tauri/target -ErrorAction SilentlyContinue
        npx tauri build --target x86_64-pc-windows-gnu --verbose

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Windows-App
        path: |
          src-tauri/target/x86_64-pc-windows-gnu/release/*.exe
          src-tauri/target/x86_64-pc-windows-gnu/release/bundle/msi/*.msi