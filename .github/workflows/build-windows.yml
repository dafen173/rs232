name: Build Windows App

on:
  push:
    branches: [ "main" ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4.1.1  # Pinned version

    - name: Install Node.js
      uses: actions/setup-node@v4.0.0  # Pinned version
      with:
        node-version: '20'

    - name: Install Rust
      uses: actions-rs/toolchain@v1.0.6  # Pinned version
      with:
        profile: minimal
        target: x86_64-pc-windows-gnu
        toolchain: stable  # Add this line
        override: true

    - name: Build with Tauri
      uses: tauri-apps/tauri-action@v0.5.0  # Pinned version
      with:
        target: x86_64-pc-windows-gnu
        args: --verbose

    - name: Upload Artifact
      uses: actions/upload-artifact@v4.3.3  # Pinned version
      with:
        name: Windows-App
        path: |
          src-tauri/target/x86_64-pc-windows-gnu/release/*.exe
          src-tauri/target/x86_64-pc-windows-gnu/release/bundle/msi/*.msi